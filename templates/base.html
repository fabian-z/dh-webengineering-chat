<!DOCTYPE html>
<html>

<head>
    <title>Web Engineering Chat Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="gfx/favicon.png">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="grid-container">
        <div class="messages grid-element"></div>
        <div class="entry grid-element">
            <textarea id="message-entry" name="message-entry" placeholder="Write a message"></textarea>
        </div>
        <div class="submit grid-element">
            <button type="Send message"><i class="fas fa-paper-plane"></i>Send</button>
        </div>
        <div class="userlist grid-element"></div>
        <div class="controls grid-element"></div>
    </div>

</body>

</html>
